<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BiblioByte - Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="icon" type="image/jpg" href="./images_icons_background/logo.ico"/>
    <link href="./styles/form.css" rel="stylesheet">
    <script src='./js/verification.js' defer> </script>
    <script src='./js/register.js' defer> </script>
  </head>
  <body>
    <main class='main-content'>
      <div class="signup-content">
        <div class="disclaimer-content">
          <img src="./images_icons_background/user-icon.png" alt="User icon">
        </div>
        <form action='cgi/register.pl' method='POST' id="formRegister">
          <div class="campos">
            <div class="campo">
              <input type="text" name="user" placeholder='Usuario' id='user-name' required>
            </div>
            <div class="campo">
              <input type="email" name="email" placeholder="Correo Electrónico" id='user-email' autocomplete="email" required>
            </div>
            <div class="campo">
              <input type="password" name="password" id='user-password' placeholder="Contraseña" autocomplete='new-password' required>
            </div>
            <div class="campo">
              <input name="password" type="password" id='user-password-2' placeholder="Confirmación de Contraseña" class='confirm' data-status="invalid" autocomplete='new-password'>
            </div>
          </div>
          <button>CREAR CUENTA</button>
        </form>
        <div class="call-action">
          <p class='login'>¿Ya tienes una cuenta? <a href="index.html" class='login-link'>Inicia sesión</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
