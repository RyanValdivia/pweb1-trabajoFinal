<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CargarLibro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/form-crud.css"">
    <link rel="icon" type="image/jpg" href="../images_icons_background/logo.ico"/>
    <link href="./styles/normalize-crud.css" rel="stylesheet">
    <script src="./plantillas-cgi/nav-component.js" defer></script>
    <script src="./plantillas-cgi/footer-component.js" defer></script>
  </head>
  <body>
    <main class='main-content'>
      <div class="signup-content">
        <div class="disclaimer-content">
          <img src="./admin.png" alt="User icon">
        </div>
        <form action='cgi/register.pl' method='POST' id="formRegister">
          <div class="campos">
            <div class="campo">
              <input type="text" name="titulo" placeholder='Titulo' id='titulo' autocomplete="Campo Necesario" required>
            </div>
            <div class="campo">
              <input type="text" name="autor" placeholder="Autor" id='autor' autocomplete="Campo Necesario" required>
            </div>
            <div class="campo">
              <input type="text" name="genLiterario"  placeholder="Género Literario" id='generoLiterario' autocomplete='Campo Necesario' required>
            </div>
          
          
            <div class="campo">
              <input type="text" name="rutaPort" placeholder="Ruta de Portada" id='rutaDePortada' autocomplete='Campo Necesario' required>
            </div>
            <div class="campo">
              <textarea name="descripcion" placeholder="Descripción" id='descripcion' autocomplete='Campo Necesario' required></textarea>
            </div>
            <div class="campo">
              <label for="imagen">Subir Portada:</label>
              <input type="file" id="portada" name="portada" accept="image/*" > 
            </div>
            
            <button>SUBIR LIBRO</button>
          </div>
        </form>
        <div class="call-action">
          <p class='login'>¿Deseas regresar? <a href="index.html" class='login-link'>Presiona aqui</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
