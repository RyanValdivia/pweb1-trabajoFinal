<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home-page.css" />
    <script src="./js/slide.js" defer></script>
    <title>BiblioByte</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span class="logotipo">Bibliobyte</span>
        <img
          src="./images_icons_background/logo.png"
          alt="Bibliobyte logo"
          class="isotipo"
        />
      </div>
      <div class="tool-bar">
        <div class="search">
          <img
            src="./images_icons_background/search.svg"
            alt="search icon"
            class="search-icon"
          />
          <input
            type="text"
            name="search"
            placeholder="Busca un libro..."
            class="search-bar"
          />
        </div>
        <ul class="links">
          <li><a href="#">Libros</a></li>
          <li><a href="#">Tus libros</a></li>
          <li>
            <a href="#"><u>Acerca</u></a>
          </li>
        </ul>
      </div>
      <div class="sesion">
        <img
          src="./images_icons_background/user-1.png"
          alt="user image"
          class="user-image"
        />
        <span class="user-name">Jhonatan Dczel</span>
      </div>
    </nav>
    <main>
      <div class="carrusel">
        <img
          class="control prev"
          src="./images_icons_background/arrow.png"
          style="transform: rotate(180deg)"
          alt="arrow right"
        />
        <div class="slide">
          <img src="./images_libros/10_Verity.jpg" alt="" />
          <img src="./images_libros/12_Charlieylafábricadechocolate.jpg" alt="" />
          <img src="./images_libros/17_HarryPotter.jpg" alt="" />
          <img src="./images_libros/31_1984.jpg" alt="" />
          <img src="./images_libros/34_Lamáquinadeltiempo.jpg" alt="" />
          <img src="./images_libros/13_Ellibrodelaselva.jpg" alt="" />
          <img src="./images_libros/60_Antesdediciembre.jpg" alt="" />
          <img src="./images_libros/2_LaMetamorfosis.jpg" alt="" />
        </div>
        <img
          class="control next"
          src="./images_icons_background/arrow.png"
          alt="Arrow left"
        />
      </div>
      <div class="recomendados">
        <h1>Bienvenido, <span class="user-placeholder">unknow</span><span>!</span></h1>
        <h2>RECOMENDADOS</h2>
        <div class="cartelera">
          <img src="./images_libros/10_Verity.jpg" alt="" />
          <img src="./images_libros/10_Verity.jpg" alt="" />
          <img src="./images_libros/12_Charlieylafábricadechocolate.jpg" alt="" />
          <img src="./images_libros/17_HarryPotter.jpg" alt="" />
          <img src="./images_libros/17_HarryPotter.jpg" alt="" />
          <img src="./images_libros/31_1984.jpg" alt="" />

        </div>
      </div>
    </main>
  </body>
</html>
